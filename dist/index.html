<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - room number tracker [ Room Matrix ]</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-container">
  <button id="testButton"> TEST </button>
  <button id="testButton2"> TEST2 </button>
  <div class="main-row"> 
    <div class="text-input-container">
      <textarea id="oldList" class="text-input-box" cols="5" rows="20"></textarea>
      <textarea id="newList" class="text-input-box" cols="5" rows="20"></textarea>
    
      <div class="button-container">
        <button id="oldButton">Add & Sort</button>
        <button id="newButton">Sort</button>
      </div>
    </div>
    <div class="matrix-container">
      <div class="matrix"></div>
      <div class="matrix-controls">
        <div class="ui-row">
          <button id="matrixEditButton">Edit Matrix</button>
        
          <div id="editModeIndicator" class="edit-mode-ui">Edit Mode Active</div>
        </div>
        <div class="ui-row edit-mode-ui">
          <input id="setCheckoutInput" type="text" placeholder="Enter Due Outs using spaces to separate">
          <button id=matrixSetButton>Set</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="log-area">
    Log:<br>
    <ul class="log-list">
    </ul>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
